<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"</script>
    <title>Mission to Mars</title>
</head>
<body>
        <div clas="container">
                <div class="jumbotron">
                    <h1 align="center">Mission to Mars</h1>
                    
                    <p align="Center">
                        <a class="btn btn-primary btn-lg" href="#" role="button">Scrape New Data</a>
                    </p>
                </div>
                <div class="page-header">
                    <h1>Latest Mars News</h1>
                </div>
        </div>  

                {% for data in mars %} 
                <div class="container-fluid">
                    <h2>{{mars_data.news_title}}</h2>
                    <p>{{mars_data.news_p}}</p>
                </div>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-7">
                            <h3>Featured Image</h3>
                            
                            <img src="{{mars_data.featured_image_url}}" alt="featured image" style="width: 80%;">

                        </div>
                        <div class="col-md-5">
                            <ul>
                                <h3>Current Mars Weather</h3>
                                {{mars_data.mars_weather}}
                            </ul>
                                
                                
                            <ul>
                                <h3>Mars Facts</h3>
                                {{mars_data.mars_facts_html|safe}}
                                <a href="{{mars_data.mars_facts_html}}"></a>
                            </ul>
                        </div>
                    </div>                 
                </div>
                
                <div class="container-fluid">
                    <H3 align="center">Mars Hemispheres</H3>
                    <div class="body">
                    <div class="row">
                        <div class="col-md-6">
                            {% for hemisphere in mars_data.hemisphere_image_urls[0:2] %}
                            
                            <img src="{{mars_data.hemisphere_image_urls}}" alt="hemisphere" style="width:50%;">
                            <div class="caption"style="font-weight: bold;">
                                {{hemisphere['image title']}}
                            </div>                                           
                            {% endfor %}
                        </div>
                        <div class="col-md-6">
                            {% for hemisphere in mars_data.hemisphere_image_urls[2:4] %}
                            
                            <img src="{{mars_data.hemisphere_image_urls}}" alt="hemisphere" style="width:50%;">
                            <div class="caption" style="font-weight: bold;">
                                {{hemisphere['image title']}}
                            </div>                                           
                            {% endfor %}


                        </div>
                    </div>
                    </div>

                </div>
                
                
                {% endfor %}              
                             
            </div>
            
        </div>
    
</body>
</html>
